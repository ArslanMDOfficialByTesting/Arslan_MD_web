<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arslan-MD | Pair Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff003c;
      --primary-dark: #cc002f;
      --primary-glow: #ff2d5a;
      --secondary: #0a0a0f;
      --background: #0c0c14;
      --card-bg: rgba(20, 10, 15, 0.95);
      --text: #ffffff;
      --text-muted: #b8b8c8;
      --input-bg: rgba(255, 255, 255, 0.08);
      --input-text: #ffffff;
      --success: #00ff88;
      --error: #ff4444;
      --warning: #ffaa00;
      --border-color: rgba(255, 0, 60, 0.4);
      --glass-blur: 20px;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      background: var(--background);
      color: var(--text);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 0, 60, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(204, 0, 47, 0.15) 0%, transparent 40%),
        linear-gradient(to bottom right, #0c0c14, #0a0a0f);
      background-attachment: fixed;
      overflow-x: hidden;
      position: relative;
    }

    /* Matrix Rain Background */
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }

    .matrix-column {
      position: absolute;
      top: -100%;
      color: var(--primary);
      font-family: 'Courier New', monospace;
      font-size: 14px;
      animation: matrixRain 15s linear infinite;
    }

    @keyframes matrixRain {
      0% { transform: translateY(-100%); opacity: 0; }
      5% { opacity: 1; }
      95% { opacity: 1; }
      100% { transform: translateY(1000%); opacity: 0; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 580px;
      padding: 2rem;
      z-index: 10;
    }

    .logo-container {
      position: relative;
      margin-bottom: 2.5rem;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 
        0 0 40px rgba(255, 0, 60, 0.5),
        0 0 80px rgba(255, 0, 60, 0.3),
        inset 0 0 30px rgba(255, 0, 60, 0.2);
      transition: var(--transition);
      filter: drop-shadow(0 5px 15px rgba(255, 0, 60, 0.4));
      position: relative;
      z-index: 2;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 60, 0.4) 0%, transparent 70%);
      z-index: 1;
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .card {
      width: 100%;
      padding: 3rem;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 
        0 15px 50px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 0, 60, 0.2);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--border-color);
      margin-bottom: 2rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scanLine 3s linear infinite;
    }

    h1 {
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-glow));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 2px 10px rgba(255, 0, 60, 0.3);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: 500;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .input-group {
      position: relative;
      margin: 2rem 0;
    }

    .country-select {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--input-text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      appearance: none;
      transition: var(--transition);
      outline: none;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .country-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 0, 60, 0.3);
    }

    .select-arrow {
      position: absolute;
      top: 50%;
      right: 1.5rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-muted);
      transition: var(--transition);
    }

    .country-select:focus + .select-arrow {
      color: var(--primary);
      transform: translateY(-50%) rotate(180deg);
    }

    .input-field {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--input-text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      transition: var(--transition);
      outline: none;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 0, 60, 0.3);
    }

    .input-field::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 1.8rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 8px 25px rgba(255, 0, 60, 0.4);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255, 0, 60, 0.5);
      letter-spacing: 2px;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .result-container {
      margin-top: 2rem;
      padding: 1.8rem;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: var(--transition);
      opacity: 0;
      height: 0;
      overflow: hidden;
      transform: scale(0.95);
      line-height: 1.6;
      position: relative;
    }

    .result-container.show {
      opacity: 1;
      height: auto;
      transform: scale(1);
      background: rgba(255, 0, 60, 0.1);
      border: 1px solid rgba(255, 0, 60, 0.3);
      box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
    }

    .result-container.success {
      color: var(--success);
    }

    .result-container.error {
      color: var(--error);
    }

    .result-container.warning {
      color: var(--warning);
    }

    .code-display {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin: 1.2rem 0;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 2px 10px rgba(255, 0, 60, 0.4);
      background: linear-gradient(90deg, var(--primary), var(--primary-glow));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      padding: 0.8rem 1.5rem;
      display: inline-block;
      border: 1px solid rgba(255, 0, 60, 0.3);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: codeShine 3s infinite;
    }

    .action-buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2.5rem;
      justify-content: center;
    }

    .action-btn {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .copy-btn {
      background: var(--primary);
      color: white;
    }

    .copy-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 0, 60, 0.4);
    }

    .copy-btn.copied {
      background: var(--success);
      transform: scale(0.98);
    }

    .whatsapp-btn {
      background: #25D366;
      color: white;
    }

    .whatsapp-btn:hover {
      background: #128C7E;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
    }

    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse-glow {
      0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
    }

    @keyframes scanLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes codeShine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container > * {
      animation: fadeIn 0.6s cubic-bezier(0.39, 0.575, 0.565, 1) both;
    }

    .container > *:nth-child(1) { animation-delay: 0.1s; }
    .container > *:nth-child(2) { animation-delay: 0.2s; }
    .container > *:nth-child(3) { animation-delay: 0.3s; }
    .input-group { animation-delay: 0.4s !important; }
    .submit-btn { animation-delay: 0.5s !important; }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      .card {
        padding: 2rem;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .action-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <div class="matrix-bg" id="matrixBg"></div>

  <div class="container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/yj4m19.jpg" alt="Arslan-MD" class="logo">
      <div class="logo-glow"></div>
    </div>
    
    <div class="card">
      <h1>SECURE PAIR CODE</h1>
      <p class="subtitle">Generate your secure pairing code for Arslan-MD WhatsApp Bot. Select country and enter your number below.</p>
      
      <div class="input-group">
        <select id="country-code" class="country-select">
          <option value="">SELECT COUNTRY</option>
          <option value="92">Pakistan (+92)</option>
          <option value="91">India (+91)</option>
          <option value="1">USA/Canada (+1)</option>
          <option value="44">UK (+44)</option>
          <option value="49">Germany (+49)</option>
          <option value="33">France (+33)</option>
          <option value="39">Italy (+39)</option>
          <option value="7">Russia (+7)</option>
          <option value="86">China (+86)</option>
          <option value="81">Japan (+81)</option>
          <option value="82">South Korea (+82)</option>
          <option value="65">Singapore (+65)</option>
          <option value="60">Malaysia (+60)</option>
          <option value="62">Indonesia (+62)</option>
          <option value="63">Philippines (+63)</option>
          <option value="66">Thailand (+66)</option>
          <option value="84">Vietnam (+84)</option>
          <option value="971">UAE (+971)</option>
          <option value="966">Saudi Arabia (+966)</option>
        </select>
        <i class="fas fa-chevron-down select-arrow"></i>
      </div>
      
      <div class="input-group">
        <input id="phone-number" type="text" class="input-field" placeholder="PHONE NUMBER (WITHOUT COUNTRY CODE)">
      </div>
      
      <button id="submit" class="submit-btn">
        <span id="btn-text">GENERATE PAIR CODE</span>
        <span id="loading-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
      </button>
      
      <div id="pair" class="result-container"></div>
      
      <div class="action-buttons" id="action-buttons" style="display: none;">
        <button id="copy-code" class="action-btn copy-btn">
          <i class="far fa-copy"></i> COPY CODE
        </button>
        <button id="whatsapp-btn" class="action-btn whatsapp-btn">
          <i class="fab fa-whatsapp"></i> OPEN WHATSAPP
        </button>
      </div>
    </div>
  </div>

  <script>
    // Create Matrix Rain
    function createMatrixRain() {
      const matrixBg = document.getElementById('matrixBg');
      const columns = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < columns; i++) {
        const column = document.createElement('div');
        column.classList.add('matrix-column');
        column.style.left = `${(i * 20) + Math.random() * 20}px`;
        column.style.animationDelay = `${Math.random() * 15}s`;
        column.style.animationDuration = `${10 + Math.random() * 10}s`;
        
        let content = '';
        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        for (let j = 0; j < 30; j++) {
          content += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        
        column.textContent = content;
        matrixBg.appendChild(column);
      }
    }

    // Initialize effects
    createMatrixRain();

    const submitButton = document.getElementById('submit');
    const phoneNumberInput = document.getElementById('phone-number');
    const countryCodeSelect = document.getElementById('country-code');
    const pairDiv = document.getElementById('pair');
    const copyCodeButton = document.getElementById('copy-code');
    const whatsappButton = document.getElementById('whatsapp-btn');
    const actionButtons = document.getElementById('action-buttons');
    const btnText = document.getElementById('btn-text');

    submitButton.addEventListener('click', async (e) => {
      e.preventDefault();
      const countryCode = countryCodeSelect.value;
      const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');

      if (!countryCode) {
        showResult('Please select your country code', 'warning');
        countryCodeSelect.focus();
        return;
      }
      
      if (!phoneNumber) {
        showResult('Please enter your phone number', 'warning');
        phoneNumberInput.focus();
        return;
      }

      if (phoneNumber.length < 8) {
        showResult('Phone number is too short', 'warning');
        return;
      }

      // Show loading state
      submitButton.disabled = true;
      btnText.innerHTML = '<span class="loader"></span> GENERATING';
      pairDiv.classList.remove('show');
      actionButtons.style.display = 'none';

      try {
        const fullNumber = countryCode + phoneNumber;
        
        // REAL API CALL to your pair.js endpoint
        const response = await fetch(`/pair?number=${encodeURIComponent(fullNumber)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        
        if (data && data.code) {
          const code = data.code;
          showResult(`
            <p>SECURE PAIRING CODE GENERATED</p>
            <div class="code-display">${code}</div>
            <p>This code will expire in 5 minutes</p>
            <p style="font-size: 0.9rem; margin-top: 10px; color: var(--text-muted)">
              Use this code in your WhatsApp to pair with Arslan-MD
            </p>
          `, 'success');
          
          // Show action buttons
          actionButtons.style.display = 'flex';
          copyCodeButton.dataset.code = code;
          whatsappButton.dataset.number = fullNumber;
        } else {
          showResult('No pairing code received from server', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        
        // Try alternative endpoint
        try {
          const fullNumber = countryCode + phoneNumber;
          const altResponse = await fetch(`/pairing?number=${encodeURIComponent(fullNumber)}`);
          
          if (altResponse.ok) {
            const altData = await altResponse.json();
            if (altData && altData.code) {
              const code = altData.code;
              showResult(`
                <p>SECURE PAIRING CODE GENERATED</p>
                <div class="code-display">${code}</div>
                <p>This code will expire in 5 minutes</p>
              `, 'success');
              
              actionButtons.style.display = 'flex';
              copyCodeButton.dataset.code = code;
              whatsappButton.dataset.number = fullNumber;
              return;
            }
          }
        } catch (altError) {
          console.error('Alternative endpoint failed:', altError);
        }
        
        showResult('Connection error. Please check your internet and try again.', 'error');
      } finally {
        submitButton.disabled = false;
        btnText.textContent = 'GENERATE PAIR CODE';
      }
    });

    copyCodeButton.addEventListener('click', () => {
      const code = copyCodeButton.dataset.code;
      navigator.clipboard.writeText(code).then(() => {
        copyCodeButton.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        copyCodeButton.classList.add('copied');
        
        const originalContent = pairDiv.innerHTML;
        pairDiv.innerHTML = `
          <p>CODE COPIED TO CLIPBOARD!</p>
          <div class="code-display">${code}</div>
        `;
        
        setTimeout(() => {
          copyCodeButton.innerHTML = '<i class="far fa-copy"></i> COPY CODE';
          copyCodeButton.classList.remove('copied');
          pairDiv.innerHTML = originalContent;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy:', err);
        showResult('Failed to copy code. Please try manually.', 'error');
      });
    });

    whatsappButton.addEventListener('click', () => {
      const number = whatsappButton.dataset.number;
      if (number) {
        window.open(`https://wa.me/${number}`, '_blank');
      }
    });

    function showResult(message, type) {
      pairDiv.innerHTML = message;
      pairDiv.className = 'result-container show';
      pairDiv.classList.add(type);
      
      pairDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    // Add pulse animation to logo on page load
    document.querySelector('.logo').style.animation = 'pulse 2s ease-in-out 2';

    // Auto-select Pakistan as default
    window.addEventListener('load', () => {
      const pakistanOption = document.querySelector('option[value="92"]');
      if (pakistanOption) {
        countryCodeSelect.value = '92';
      }
    });
  </script>
</body>
</html>
